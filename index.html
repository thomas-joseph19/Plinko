<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PLINKO‚àû ‚Äî Mobile Preview</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Rajdhani:wght@400;600;700&display=swap"
    rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #08060f;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Rajdhani', sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* Starfield background */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background-image:
        radial-gradient(1px 1px at 15% 20%, #fff 0%, transparent 100%),
        radial-gradient(1px 1px at 45% 10%, #c4b5fd 0%, transparent 100%),
        radial-gradient(1px 1px at 75% 35%, #fff 0%, transparent 100%),
        radial-gradient(1px 1px at 90% 70%, #a78bfa 0%, transparent 100%),
        radial-gradient(1px 1px at 30% 80%, #fff 0%, transparent 100%),
        radial-gradient(1px 1px at 60% 60%, #c4b5fd 0%, transparent 100%);
      opacity: 0.35;
      pointer-events: none;
    }

    /* Ambient glowing orbs */
    .orb {
      position: fixed;
      border-radius: 50%;
      filter: blur(80px);
      pointer-events: none;
      z-index: 0;
    }

    .orb-1 {
      width: 400px;
      height: 400px;
      background: radial-gradient(circle, rgba(192, 132, 252, 0.15), transparent 70%);
      top: -100px;
      left: -100px;
      animation: orbFloat 20s ease-in-out infinite alternate;
    }

    .orb-2 {
      width: 350px;
      height: 350px;
      background: radial-gradient(circle, rgba(56, 189, 248, 0.12), transparent 70%);
      bottom: -80px;
      right: -80px;
      animation: orbFloat 25s ease-in-out 2s infinite alternate;
    }

    @keyframes orbFloat {
      from {
        transform: translate(0, 0);
      }

      to {
        transform: translate(40px, 30px);
      }
    }

    /* ‚ïê‚ïê‚ïê Phone Container ‚ïê‚ïê‚ïê */
    .phone-wrapper {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
    }

    .phone-frame {
      position: relative;
      width: 390px;
      height: 844px;
      background: #1a1a1a;
      border-radius: 55px;
      padding: 14px;
      border: 3px solid #2a2a2a;
      box-shadow:
        0 60px 120px -30px rgba(0, 0, 0, 0.7),
        0 30px 60px -20px rgba(0, 0, 0, 0.5),
        inset 0 0 0 2px rgba(255, 255, 255, 0.08),
        0 0 80px rgba(192, 132, 252, 0.08);
    }

    /* Side buttons */
    .side-btn {
      position: absolute;
      background: #222;
      border-radius: 2px;
    }

    .power-btn {
      right: -5px;
      top: 180px;
      width: 4px;
      height: 80px;
      border-radius: 0 3px 3px 0;
    }

    .vol-up {
      left: -5px;
      top: 160px;
      width: 4px;
      height: 45px;
      border-radius: 3px 0 0 3px;
    }

    .vol-down {
      left: -5px;
      top: 215px;
      width: 4px;
      height: 45px;
      border-radius: 3px 0 0 3px;
    }

    .mute-switch {
      left: -5px;
      top: 125px;
      width: 4px;
      height: 22px;
      border-radius: 3px 0 0 3px;
    }

    /* Dynamic Island */
    .dynamic-island {
      position: absolute;
      top: 14px;
      left: 50%;
      transform: translateX(-50%);
      width: 126px;
      height: 37px;
      background: #000;
      border-radius: 20px;
      z-index: 100;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.8);
    }

    .dynamic-island::after {
      content: '';
      position: absolute;
      right: 18px;
      top: 50%;
      transform: translateY(-50%);
      width: 11px;
      height: 11px;
      background: #0d0d1a;
      border-radius: 50%;
      border: 1px solid #1a1a2e;
    }

    /* Screen */
    .phone-screen {
      width: 100%;
      height: 100%;
      background: #14102a;
      border-radius: 42px;
      overflow: hidden;
      position: relative;
      /* Account for simulated notch/island in preview */
      padding-top: 55px;
    }

    .phone-screen iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #14102a;
    }

    /* Home indicator */
    .home-indicator {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 130px;
      height: 5px;
      background: rgba(255, 255, 255, 0.25);
      border-radius: 10px;
      z-index: 100;
    }

    /* ‚ïê‚ïê‚ïê Controls ‚ïê‚ïê‚ïê */
    .controls {
      display: flex;
      gap: 12px;
      align-items: center;
    }

    .ctrl-btn {
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.12);
      color: rgba(255, 255, 255, 0.7);
      padding: 10px 18px;
      border-radius: 12px;
      cursor: pointer;
      font-family: 'Rajdhani', sans-serif;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.5px;
      transition: all 0.2s ease;
      backdrop-filter: blur(8px);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .ctrl-btn:hover {
      background: rgba(255, 255, 255, 0.12);
      color: white;
      transform: translateY(-1px);
      border-color: rgba(192, 132, 252, 0.4);
    }

    .ctrl-btn:active {
      transform: scale(0.96);
    }

    .ctrl-btn.active {
      background: rgba(192, 132, 252, 0.15);
      border-color: rgba(192, 132, 252, 0.5);
      color: #c084fc;
    }

    /* Label */
    .preview-label {
      font-family: 'Orbitron', monospace;
      font-size: 11px;
      letter-spacing: 3px;
      color: rgba(255, 255, 255, 0.3);
      text-transform: uppercase;
    }

    /* Size info */
    .size-info {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.3);
      font-family: 'Rajdhani', sans-serif;
    }

    /* Responsive: if the browser is small, scale the phone down */
    @media (max-height: 920px) {
      .phone-frame {
        transform: scale(0.85);
        transform-origin: top center;
      }
    }

    @media (max-height: 780px) {
      .phone-frame {
        transform: scale(0.72);
        transform-origin: top center;
      }
    }

    @media (max-height: 650px) {
      .phone-frame {
        transform: scale(0.6);
        transform-origin: top center;
      }
    }

    /* Landscape handling */
    .phone-frame.landscape {
      width: 844px;
      height: 390px;
    }

    @media (max-width: 900px) {
      .phone-frame.landscape {
        transform: scale(0.7);
        transform-origin: top center;
      }
    }
  </style>
</head>

<body>
  <div class="orb orb-1"></div>
  <div class="orb orb-2"></div>

  <div class="phone-wrapper">
    <span class="preview-label">üì± Mobile Preview</span>

    <div class="phone-frame" id="phoneFrame">
      <!-- Hardware buttons -->
      <div class="side-btn power-btn"></div>
      <div class="side-btn vol-up"></div>
      <div class="side-btn vol-down"></div>
      <div class="side-btn mute-switch"></div>

      <!-- Dynamic Island -->
      <div class="dynamic-island"></div>

      <!-- Screen -->
      <div class="phone-screen">
        <iframe src="game.html" id="gameFrame" title="PLINKO‚àû Game"></iframe>
      </div>

      <!-- Home indicator -->
      <div class="home-indicator"></div>
    </div>

    <div class="controls">
      <button class="ctrl-btn" onclick="reloadGame()" title="Reload">üîÑ Reload</button>
      <button class="ctrl-btn" id="rotateBtn" onclick="toggleRotation()" title="Rotate">üîÑ Rotate</button>
      <button class="ctrl-btn" onclick="window.location.href='game.html'" title="Full Screen">üåê Full Screen</button>
      <span class="size-info" id="sizeInfo">390 √ó 844</span>
    </div>
  </div>

  <script>
    const frame = document.getElementById('gameFrame');
    const phoneFrame = document.getElementById('phoneFrame');
    const rotateBtn = document.getElementById('rotateBtn');
    const sizeInfo = document.getElementById('sizeInfo');
    let isLandscape = false;

    function reloadGame() {
      try { frame.contentWindow.location.reload(); } catch (e) { frame.src = frame.src; }
    }

    function toggleRotation() {
      isLandscape = !isLandscape;
      phoneFrame.classList.toggle('landscape', isLandscape);
      rotateBtn.classList.toggle('active', isLandscape);
      sizeInfo.textContent = isLandscape ? '844 √ó 390' : '390 √ó 844';
    }
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Plinko ‚Äî Preview</title>
  <!-- Google AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-2818023938860764"
    crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #050510;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: 'Silkscreen', monospace;
      overflow: hidden;
      position: relative;
    }

    /* Warm ambient backdrop */
    body::before {
      content: '';
      position: fixed;
      inset: 0;
      background:
        radial-gradient(ellipse at 25% 0%, rgba(108, 92, 231, 0.06) 0%, transparent 55%),
        radial-gradient(ellipse at 75% 100%, rgba(0, 206, 255, 0.04) 0%, transparent 55%);
      pointer-events: none;
    }

    /* ‚ïê‚ïê‚ïê Phone Container ‚ïê‚ïê‚ïê */
    .phone-wrapper {
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }

    .phone-frame {
      position: relative;
      width: 390px;
      height: 844px;
      background: #1C1C1E;
      border-radius: 55px;
      padding: 14px;
      border: 2px solid rgba(255, 255, 255, 0.06);
    }

    /* Side buttons */
    .side-btn {
      position: absolute;
      background: #2C2C2E;
      border-radius: 2px;
    }

    .power-btn {
      right: -4px;
      top: 180px;
      width: 3px;
      height: 80px;
      border-radius: 0 3px 3px 0;
    }

    .vol-up {
      left: -4px;
      top: 160px;
      width: 3px;
      height: 45px;
      border-radius: 3px 0 0 3px;
    }

    .vol-down {
      left: -4px;
      top: 215px;
      width: 3px;
      height: 45px;
      border-radius: 3px 0 0 3px;
    }

    .mute-switch {
      left: -4px;
      top: 125px;
      width: 3px;
      height: 22px;
      border-radius: 3px 0 0 3px;
    }

    /* Dynamic Island */
    .dynamic-island {
      position: absolute;
      top: 14px;
      left: 50%;
      transform: translateX(-50%);
      width: 126px;
      height: 37px;
      background: #000;
      border-radius: 20px;
      z-index: 100;
    }

    .dynamic-island::after {
      content: '';
      position: absolute;
      right: 18px;
      top: 50%;
      transform: translateY(-50%);
      width: 11px;
      height: 11px;
      background: #0a0a0a;
      border-radius: 50%;
      border: 1px solid #1a1a1a;
    }

    /* Screen */
    .phone-screen {
      width: 100%;
      height: 100%;
      background: #050510;
      border-radius: 42px;
      overflow: hidden;
      position: relative;
      padding-top: 55px;
    }

    .phone-screen iframe {
      width: 100%;
      height: 100%;
      border: none;
      background: #050510;
    }

    /* Home indicator */
    .home-indicator {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 130px;
      height: 5px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 10px;
      z-index: 100;
    }

    /* ‚ïê‚ïê‚ïê Controls ‚ïê‚ïê‚ïê */
    .controls {
      display: flex;
      gap: 8px;
      align-items: center;
    }

    .ctrl-btn {
      background: rgba(255, 255, 255, 0.05);
      border: none;
      color: rgba(255, 255, 255, 0.55);
      padding: 10px 18px;
      border-radius: 14px;
      cursor: pointer;
      font-family: 'Silkscreen', monospace;
      font-size: 10px;
      font-weight: 400;
      transition: all 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .ctrl-btn:hover {
      background: rgba(255, 255, 255, 0.08);
      color: white;
      transform: scale(1.04);
    }

    .ctrl-btn:active {
      transform: scale(0.93);
    }

    .ctrl-btn.active {
      background: rgba(108, 92, 231, 0.12);
      color: #6C5CE7;
    }

    /* Label */
    .preview-label {
      font-size: 9px;
      letter-spacing: 1px;
      color: rgba(255, 255, 255, 0.25);
      font-weight: 400;
    }

    /* Size info */
    .size-info {
      font-size: 9px;
      color: rgba(255, 255, 255, 0.2);
      font-weight: 400;
    }

    /* Responsive */
    @media (max-height: 920px) {
      .phone-frame {
        transform: scale(0.85);
        transform-origin: top center;
      }
    }

    @media (max-height: 780px) {
      .phone-frame {
        transform: scale(0.72);
        transform-origin: top center;
      }
    }

    @media (max-height: 650px) {
      .phone-frame {
        transform: scale(0.6);
        transform-origin: top center;
      }
    }

    .phone-frame.landscape {
      width: 844px;
      height: 390px;
    }

    @media (max-width: 900px) {
      .phone-frame.landscape {
        transform: scale(0.7);
        transform-origin: top center;
      }
    }
  </style>
</head>

<body>

  <div class="phone-wrapper">
    <span class="preview-label">üì± Preview</span>

    <div class="phone-frame" id="phoneFrame">
      <div class="side-btn power-btn"></div>
      <div class="side-btn vol-up"></div>
      <div class="side-btn vol-down"></div>
      <div class="side-btn mute-switch"></div>
      <div class="dynamic-island"></div>

      <div class="phone-screen">
        <iframe src="game.html" id="gameFrame" title="Plinko Game"></iframe>
      </div>

      <div class="home-indicator"></div>
    </div>

    <div class="controls">
      <button class="ctrl-btn" onclick="reloadGame()" title="Reload">üîÑ Reload</button>
      <button class="ctrl-btn" id="rotateBtn" onclick="toggleRotation()" title="Rotate">üîÑ Rotate</button>
      <button class="ctrl-btn" onclick="window.location.href='game.html'" title="Full Screen">üåê Full Screen</button>
      <span class="size-info" id="sizeInfo">390 √ó 844</span>
    </div>
  </div>

  <script>
    const frame = document.getElementById('gameFrame');
    const phoneFrame = document.getElementById('phoneFrame');
    const rotateBtn = document.getElementById('rotateBtn');
    const sizeInfo = document.getElementById('sizeInfo');
    let isLandscape = false;

    function reloadGame() {
      try { frame.contentWindow.location.reload(); } catch (e) { frame.src = frame.src; }
    }

    function toggleRotation() {
      isLandscape = !isLandscape;
      phoneFrame.classList.toggle('landscape', isLandscape);
      rotateBtn.classList.toggle('active', isLandscape);
      sizeInfo.textContent = isLandscape ? '844 √ó 390' : '390 √ó 844';
    }
  </script>
</body>

</html>

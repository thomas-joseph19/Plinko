<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Preview â€” PLINKOâˆ</title>
    <link rel="stylesheet" href="mobile-preview.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="mobile-preview-mode">

    <div class="phone-container">
        <div class="side-btn power-btn"></div>
        <div class="side-btn vol-up"></div>
        <div class="side-btn vol-down"></div>

        <div class="phone-capsule"></div>

        <div class="phone-screen">
            <!-- We load index.html here. 
           In dev mode with vite, it's usually at the root. -->
            <iframe src="index.html" id="previewFrame" title="Mobile App Preview"></iframe>
            <div class="home-bar"></div>
        </div>
    </div>

    <div class="preview-controls">
        <button class="control-btn" onclick="rotate()">ğŸ”„ Rotate</button>
        <button class="control-btn" onclick="reload()">ğŸ”„ Reload</button>
        <button class="control-btn" onclick="window.location.href='index.html'">ğŸŒ Full Web</button>
    </div>

    <script>
        const frame = document.getElementById('previewFrame');
        const container = document.querySelector('.phone-container');
        let isHorizontal = false;

        function rotate() {
            isHorizontal = !isHorizontal;
            if (isHorizontal) {
                container.style.width = '844px';
                container.style.height = '390px';
            } else {
                container.style.width = '390px';
                container.style.height = '844px';
            }
        }

        function reload() {
            frame.contentWindow.location.reload();
        }
    </script>
</body>

</html>

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#14102a"/>
      <stop offset="100%" stop-color="#08060f"/>
    </linearGradient>
    <radialGradient id="ballGlow" cx="0.5" cy="0.45" r="0.5">
      <stop offset="0%" stop-color="#e0d8ff"/>
      <stop offset="60%" stop-color="#9f7aea"/>
      <stop offset="100%" stop-color="#6d28d9"/>
    </radialGradient>
    <radialGradient id="goldGlow" cx="0.4" cy="0.35" r="0.5">
      <stop offset="0%" stop-color="#fef08a"/>
      <stop offset="70%" stop-color="#f59e0b"/>
      <stop offset="100%" stop-color="#d97706"/>
    </radialGradient>
    <radialGradient id="outerGlow" cx="0.5" cy="0.5" r="0.5">
      <stop offset="0%" stop-color="rgba(192,132,252,0.4)"/>
      <stop offset="100%" stop-color="rgba(192,132,252,0)"/>
    </radialGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="100" fill="url(#bg)"/>
  <!-- Subtle stars -->
  <circle cx="80" cy="60" r="1.5" fill="#fff" opacity="0.5"/>
  <circle cx="400" cy="90" r="1" fill="#c4b5fd" opacity="0.4"/>
  <circle cx="120" cy="420" r="1" fill="#fff" opacity="0.3"/>
  <circle cx="450" cy="380" r="1.5" fill="#a78bfa" opacity="0.4"/>
  <circle cx="60" cy="250" r="1" fill="#fff" opacity="0.35"/>
  <circle cx="380" cy="440" r="1" fill="#c4b5fd" opacity="0.3"/>
  <!-- Pegs row 1 -->
  <circle cx="180" cy="140" r="8" fill="#3d2870" stroke="#c084fc" stroke-width="1" opacity="0.7"/>
  <circle cx="256" cy="140" r="8" fill="#3d2870" stroke="#c084fc" stroke-width="1" opacity="0.7"/>
  <circle cx="332" cy="140" r="8" fill="#3d2870" stroke="#c084fc" stroke-width="1" opacity="0.7"/>
  <!-- Pegs row 2 -->
  <circle cx="218" cy="200" r="8" fill="#3d2870" stroke="#c084fc" stroke-width="1" opacity="0.7"/>
  <circle cx="294" cy="200" r="8" fill="#3d2870" stroke="#c084fc" stroke-width="1" opacity="0.7"/>
  <!-- Pegs row 3 -->
  <circle cx="180" cy="260" r="8" fill="#3d2870" stroke="#c084fc" stroke-width="1" opacity="0.7"/>
  <circle cx="256" cy="260" r="8" fill="#3d2870" stroke="#c084fc" stroke-width="1" opacity="0.7"/>
  <circle cx="332" cy="260" r="8" fill="#3d2870" stroke="#c084fc" stroke-width="1" opacity="0.7"/>
  <!-- Pegs row 4 (lit) -->
  <circle cx="207" cy="320" r="12" fill="rgba(192,132,252,0.3)" filter="blur(4)"/>
  <circle cx="207" cy="320" r="8" fill="#8b7ab8" stroke="#c084fc" stroke-width="1.5"/>
  <circle cx="305" cy="320" r="8" fill="#3d2870" stroke="#c084fc" stroke-width="1" opacity="0.7"/>
  <!-- Ball glow -->
  <circle cx="230" cy="290" r="30" fill="url(#outerGlow)"/>
  <!-- Main ball -->
  <circle cx="230" cy="290" r="16" fill="url(#ballGlow)"/>
  <circle cx="225" cy="284" r="5" fill="rgba(255,255,255,0.45)"/>
  <!-- Gold ball -->
  <circle cx="290" cy="190" r="18" fill="rgba(251,191,36,0.15)"/>
  <circle cx="290" cy="190" r="11" fill="url(#goldGlow)"/>
  <circle cx="286" cy="185" r="3.5" fill="rgba(255,255,255,0.55)"/>
  <!-- Slots at bottom -->
  <rect x="130" y="370" width="60" height="36" rx="4" fill="rgba(245,158,11,0.15)" stroke="rgba(245,158,11,0.3)" stroke-width="1"/>
  <rect x="196" y="370" width="60" height="36" rx="4" fill="rgba(129,140,248,0.12)" stroke="rgba(129,140,248,0.2)" stroke-width="1"/>
  <rect x="262" y="370" width="60" height="36" rx="4" fill="rgba(52,211,153,0.1)" stroke="rgba(52,211,153,0.2)" stroke-width="1"/>
  <rect x="328" y="370" width="60" height="36" rx="4" fill="rgba(245,158,11,0.15)" stroke="rgba(245,158,11,0.3)" stroke-width="1"/>
  <!-- Slot labels -->
  <text x="160" y="394" text-anchor="middle" fill="#f59e0b" font-family="monospace" font-size="14" font-weight="bold">50×</text>
  <text x="226" y="394" text-anchor="middle" fill="#818cf8" font-family="monospace" font-size="14" font-weight="bold">10×</text>
  <text x="292" y="394" text-anchor="middle" fill="#34d399" font-family="monospace" font-size="14" font-weight="bold">1×</text>
  <text x="358" y="394" text-anchor="middle" fill="#f59e0b" font-family="monospace" font-size="14" font-weight="bold">50×</text>
  <!-- Title text -->
  <text x="256" y="460" text-anchor="middle" fill="url(#ballGlow)" font-family="monospace" font-size="40" font-weight="900" letter-spacing="6">PLINKO∞</text>
</svg>
